<!DOCTYPE html>
<html>
<head>
  <title>Encuesta de Participación de Trabajadores - IPERC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

h1 {
  text-align: center;
}

form {
  max-width: 600px;
  margin: 0 auto;
}

label, input, textarea {
  display: block;
  margin-bottom: 10px;
}

input[type="submit"] {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}

ol {
  counter-reset: item;
  list-style-type: none;
  padding-left: 0;
}

li {
  margin-bottom: 20px;
}

li:before {
  content: counter(item) ".";
  counter-increment: item;
  font-weight: bold;
  margin-right: 5px;
}
    </style>
  <h1>Encuesta de Participación de Trabajadores - IPERC</h1>
  <form action="#" method="post" onsubmit="return validarFormulario()">
    <h2>Datos del trabajador:</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="puesto">Puesto de trabajo:</label>
    <input type="text" id="puesto" name="puesto" required><br>

    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento" name="departamento" required><br>

    <h2>Preguntas de participación:</h2>
    <p>Por favor, responde las siguientes preguntas:</p>

    <ol>
      <li>
        <label for="pregunta1">¿Has identificado algún peligro en tu área de trabajo?</label><br>
        <textarea id="pregunta1" name="pregunta1" rows="3" required></textarea>
      </li>

      <li>
        <label for="pregunta2">¿Has presenciado algún incidente o accidente reciente en tu área de trabajo?</label><br>
        <textarea id="pregunta2" name="pregunta2" rows="3" required></textarea>
      </li>

      <li>
        <label for="pregunta3">¿Has tomado alguna medida para prevenir riesgos o mejorar la seguridad laboral?</label><br>
        <textarea id="pregunta3" name="pregunta3" rows="3" required></textarea>
      </li>
    </ol>

    <h2>Comentarios adicionales:</h2>
    <label for="comentarios">Otros comentarios o sugerencias:</label><br>
    <textarea id="comentarios" name="comentarios" rows="5"></textarea><br>

    <input type="submit" value="Enviar encuesta">
  </form>

  <script >
    function validarFormulario() {
  // Validar que los campos obligatorios no estén vacíos
  const nombre = document.getElementById('nombre').value;
  const puesto = document.getElementById('puesto').value;
  const departamento = document.getElementById('departamento').value;
  const pregunta1 = document.getElementById('pregunta1').value;
  const pregunta2 = document.getElementById('pregunta2').value;
  const pregunta3 = document.getElementById('pregunta3').value;

  if (nombre === '' || puesto === '' || departamento === '' || pregunta1 === '' || pregunta2 === '' || pregunta3 === '') {
    alert('Por favor, completa todos los campos obligatorios.');
    return false;
  }

  // Si todos los campos están completos, se puede enviar el formulario
  return true;
}
  </script>
</body>
</html>
