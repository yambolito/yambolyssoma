<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sitio</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: arial;
            color: #fff;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #081b29;
            display: grid;
            justify-content: center;
            align-content: center;
        }

        header, footer {
            width: 100%;
            background: linear-gradient(to right, #0ef, #c800ff);
            padding: 10px;
            text-align: center;
        }

        .nav {
            margin-top: 10px;
        }

        .nav-link {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .wrapper {
            position: relative;
            width: 800px;
            height: 65vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 3px solid #00ffff;
            box-shadow: 0 0 50px 0 #00a6bc;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section-title {
            font-size: 35px;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .input, .textarea {
            border: none;
            outline: none;
            background: none;
            width: 260px;
            margin-top: 10px;
            padding-right: 10px;
            font-size: 17px;
            color: #0ef;
        }

        .textarea {
            height: 100px;
        }

        .sumit {
            border: none;
            outline: none;
            width: 288px;
            margin-top: 15px;
            padding: 16px 0;
            font-size: 20px;
            border-radius: 40px;
            letter-spacing: 1px;
            cursor: pointer;
            background: linear-gradient(45deg, #0ef, #c800ff);
        }

        .footer-text {
            margin-top: 20px;
            letter-spacing: 0.5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Tu Sitio</h1>
        <nav class="nav">
            <a href="#inicio" class="nav-link">Inicio</a>
            <a href="#soporte" class="nav-link">Soporte</a>
            <a href="#quienes-somos" class="nav-link">Quiénes Somos</a>
        </nav>
    </header>

    <div class="wrapper">
        <section id="inicio" class="section">
            <h2 class="section-title">Inicio</h2>
            <!-- Contenido de la sección de inicio -->
        </section>

        <section id="soporte" class="section">
            <h2 class="section-title">Soporte</h2>
            <!-- Contenido de la sección de soporte -->
        </section>
    </div>

    <div class="wrapper">
        <section id="quienes-somos" class="section">
            <h2 class="section-title">Quiénes Somos</h2>
            <!-- Contenido de la sección "Quiénes Somos" -->
        </section>

        <footer>
            <form action="" class="form">
                <h2 class="title">Contacto</h2>
                <div class="inp">
                    <input type="text" name="" id="" class="input" placeholder="Nombre">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inp">
                    <input type="email" name="" id="" class="input" placeholder="Correo Electrónico">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="inp">
                    <textarea name="" id="" class="textarea" placeholder="Mensaje"></textarea>
                </div>
                <button class="sumit">Enviar Mensaje</button>
            </form>
            <p class="footer-text">© 2023 Tu Sitio. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
