<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('carpeta1/fiesta.jpg');
      
    }

    h1 {
      color: #000000;
    }

    h2 {
      color: #007bff;
      margin-top: 20px;
    }

    p {
      font-size: 20px;
      margin-top: 10px;
      color: #000000;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Hoy es el cumpleaños de:</h1>
  <img id="personImage" src="" alt="Foto de la persona">
  <h2 id="personName"></h2>
  <p id="birthdayMessage"></p>

  <script>
    const personas = [
      {
        "nombre": "Ana Martinez",
        "fechaNacimiento": "1990-07-31",
        "foto": "carpeta1/torta.png",
        "mensaje": "¡Feliz cumpleaños Ana! Que este día esté lleno de alegría y bendiciones para ti.",
      },
      {
        "nombre": "Pedro Gómez",
        "fechaNacimiento": "1990-07-27",
        "foto": "carpeta1/pedro.jpg",
        "mensaje": "¡Feliz cumpleaños Pedro! Que todos tus sueños se hagan realidad en este nuevo año de vida.",
      },
    ];

    function getCurrentDate() {
      const today = new Date();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      return `${month}-${day}`;
    }

    function showBirthdayPerson() {
      const currentDate = getCurrentDate();
      const birthdayPeople = personas.filter(person => {
        const birthday = person.fechaNacimiento.slice(5);
        return birthday === currentDate;
      });

      if (birthdayPeople.length > 0) {
        const randomIndex = Math.floor(Math.random() * birthdayPeople.length);
        const birthdayPerson = birthdayPeople[randomIndex];

        const personNameElement = document.getElementById('personName');
        const personImageElement = document.getElementById('personImage');
        const birthdayMessageElement = document.getElementById('birthdayMessage');

        personNameElement.textContent = birthdayPerson.nombre;
        personImageElement.src = birthdayPerson.foto;
        personImageElement.alt = `Foto de ${birthdayPerson.nombre}`;
        birthdayMessageElement.textContent = birthdayPerson.mensaje;
      } else {
        const personNameElement = document.getElementById('personName');
        personNameElement.textContent = "Nadie";
      }
    }

    showBirthdayPerson();
  </script>
</body>
</html>
